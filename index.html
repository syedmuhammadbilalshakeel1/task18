<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Blog - Tech Updates</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --accent-color: #f59e0b;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 10px 25px -3px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --border-color: #334155;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 10px 25px -3px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: var(--bg-primary);
            transition: var(--transition);
        }

        /* Header Styles */
        .header {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            transition: var(--transition);
            position: relative;
        }

        .nav-link:hover {
            color: var(--primary-color);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            transition: var(--transition);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background: var(--bg-secondary);
            color: var(--primary-color);
        }

        /* Main Content */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Filter Section */
        .filter-section {
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: 2px solid var(--border-color);
            background: var(--bg-primary);
            color: var(--text-secondary);
            border-radius: 25px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .filter-btn:hover,
        .filter-btn.active {
            border-color: var(--primary-color);
            background: var(--primary-color);
            color: white;
        }

        /* Blog Grid */
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .blog-card {
            background: var(--bg-primary);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }

        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .blog-card.hidden {
            display: none;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: var(--transition);
        }

        .blog-card:hover .card-image {
            transform: scale(1.05);
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-category {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            line-height: 1.4;
        }

        .card-title a {
            text-decoration: none;
            color: var(--text-primary);
            transition: var(--transition);
        }

        .card-title a:hover {
            color: var(--primary-color);
        }

        .card-excerpt {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .card-author {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .read-more {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .read-more:hover {
            gap: 0.75rem;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        .pagination-btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--border-color);
            background: var(--bg-primary);
            color: var(--text-primary);
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .pagination-btn:hover:not(:disabled) {
            border-color: var(--primary-color);
            background: var(--primary-color);
            color: white;
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-numbers {
            display: flex;
            gap: 0.5rem;
        }

        .page-number {
            width: 40px;
            height: 40px;
            border: 2px solid var(--border-color);
            background: var(--bg-primary);
            color: var(--text-primary);
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
        }

        .page-number:hover,
        .page-number.active {
            border-color: var(--primary-color);
            background: var(--primary-color);
            color: white;
        }

        /* Scroll to Top Button */
        .scroll-top {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            opacity: 0;
            visibility: hidden;
            z-index: 1000;
        }

        .scroll-top.visible {
            opacity: 1;
            visibility: visible;
        }

        .scroll-top:hover {
            background: var(--accent-color);
            transform: translateY(-3px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-menu {
                gap: 1rem;
            }

            .nav-link {
                font-size: 0.9rem;
            }

            .hero-title {
                font-size: 2rem;
            }

            .hero-subtitle {
                font-size: 1rem;
            }

            .blog-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .main-container {
                padding: 1rem;
            }

            .filter-section {
                gap: 0.5rem;
            }

            .filter-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }

            .pagination {
                flex-wrap: wrap;
                gap: 0.5rem;
            }

            .pagination-btn {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .nav-container {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .hero-title {
                font-size: 1.8rem;
            }

            .card-content {
                padding: 1rem;
            }

            .page-numbers {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav-container">
            <a href="#" class="logo">Internship Blog</a>
            <ul class="nav-menu">
                <li><a href="#" class="nav-link">Home</a></li>
                <li><a href="#" class="nav-link">Blog</a></li>
                <li><a href="#" class="nav-link">About</a></li>
                <li><a href="#" class="nav-link">Contact</a></li>
                <li><button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <!-- Hero Section -->
        <section class="hero-section">
            <h1 class="hero-title">Tech Updates</h1>
            <p class="hero-subtitle">Stay updated with the latest trends in web development, career tips, and industry news</p>
        </section>

        <!-- Filter Section -->
        <section class="filter-section">
            <button class="filter-btn active" data-category="all">All Posts</button>
            <button class="filter-btn" data-category="web-dev">Web Dev</button>
            <button class="filter-btn" data-category="career">Career Tips</button>
            <button class="filter-btn" data-category="news">News</button>
        </section>

        <!-- Blog Grid -->
        <section class="blog-grid" id="blogGrid">
            <!-- Blog posts will be dynamically inserted here -->
        </section>

        <!-- Pagination -->
        <section class="pagination">
            <button class="pagination-btn" id="prevBtn" disabled>
                <i class="fas fa-chevron-left"></i>
                Previous
            </button>
            <div class="page-numbers" id="pageNumbers">
                <!-- Page numbers will be dynamically inserted here -->
            </div>
            <button class="pagination-btn" id="nextBtn">
                Next
                <i class="fas fa-chevron-right"></i>
            </button>
        </section>
    </main>

    <!-- Scroll to Top Button -->
    <button class="scroll-top" id="scrollTop">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script>
        // Blog posts data
        const blogPosts = [

                author: "Maria Garcia",

            {

                excerpt: "Explore how AI is transforming software development. From code generation to debugging assistance, discover tools that boost productivity.",
                author: "Tom Anderson",

            },
            {
                id: 11,
                title: "Building Your Developer Portfolio",
                excerpt: "Create a standout portfolio that showcases your skills effectively. Learn what projects to include and how to present them professionally.",
                author: "Sophie Brown",
                date: "2023-12-20",
                category: "career",
                image: "/11.jpg?height=200&width=400"
            },
            {
                id: 12,
                title: "Web Accessibility: A Developer's Guide",
                excerpt: "Make your websites accessible to everyone. Learn WCAG guidelines, semantic HTML, and testing tools for inclusive web development.",
                author: "Chris Lee",
                date: "2023-12-18",
                category: "web-dev",
                image: "/12.png?height=200&width=400"
            }
        ];

        // Pagination variables
        let currentPage = 1;
        const postsPerPage = 6;
        let filteredPosts = [...blogPosts];
        let currentCategory = 'all';

        // DOM elements
        const blogGrid = document.getElementById('blogGrid');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const pageNumbers = document.getElementById('pageNumbers');
        const themeToggle = document.getElementById('themeToggle');
        const scrollTop = document.getElementById('scrollTop');
        const filterBtns = document.querySelectorAll('.filter-btn');

        // Initialize the page
        function init() {
            renderPosts();
            renderPagination();
            setupEventListeners();
        }

        // Render blog posts
        function renderPosts() {
            const startIndex = (currentPage - 1) * postsPerPage;
            const endIndex = startIndex + postsPerPage;
            const postsToShow = filteredPosts.slice(startIndex, endIndex);

            blogGrid.innerHTML = '';

            postsToShow.forEach((post, index) => {
                const postElement = createPostElement(post);
                postElement.style.animationDelay = `${index * 0.1}s`;
                blogGrid.appendChild(postElement);
            });
        }

        // Create post element
        function createPostElement(post) {
            const postDiv = document.createElement('article');
            postDiv.className = 'blog-card';
            
            postDiv.innerHTML = `
                <img src="${post.image}" alt="${post.title}" class="card-image" loading="lazy">
                <div class="card-content">
                    <span class="card-category">${getCategoryName(post.category)}</span>
                    <h2 class="card-title">
                        <a href="#" onclick="readPost(${post.id})">${post.title}</a>
                    </h2>
                    <p class="card-excerpt">${post.excerpt}</p>
                    <div class="card-meta">
                        <div class="card-author">
                            <i class="fas fa-user"></i>
                            <span>${post.author}</span>
                        </div>
                        <div class="card-date">
                            <i class="fas fa-calendar"></i>
                            <span>${formatDate(post.date)}</span>
                        </div>
                    </div>
                    <a href="#" class="read-more" onclick="readPost(${post.id})">
                        Read More
                        <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            `;

            return postDiv;
        }

        // Render pagination
        function renderPagination() {
            const totalPages = Math.ceil(filteredPosts.length / postsPerPage);
            
            // Update prev/next buttons
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;

            // Render page numbers
            pageNumbers.innerHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-number ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.onclick = () => goToPage(i);
                pageNumbers.appendChild(pageBtn);
            }
        }

        // Go to specific page
        function goToPage(page) {
            currentPage = page;
            renderPosts();
            renderPagination();
            scrollToTop();
        }

        // Filter posts by category
        function filterPosts(category) {
            currentCategory = category;
            currentPage = 1;
            
            if (category === 'all') {
                filteredPosts = [...blogPosts];
            } else {
                filteredPosts = blogPosts.filter(post => post.category === category);
            }
            
            renderPosts();
            renderPagination();
            
            // Update active filter button
            filterBtns.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.category === category);
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            // Pagination buttons
            prevBtn.onclick = () => {
                if (currentPage > 1) {
                    goToPage(currentPage - 1);
                }
            };

            nextBtn.onclick = () => {
                const totalPages = Math.ceil(filteredPosts.length / postsPerPage);
                if (currentPage < totalPages) {
                    goToPage(currentPage + 1);
                }
            };

            // Filter buttons
            filterBtns.forEach(btn => {
                btn.onclick = () => filterPosts(btn.dataset.category);
            });

            // Theme toggle
            themeToggle.onclick = toggleTheme;

            // Scroll to top button
            scrollTop.onclick = scrollToTop;

            // Show/hide scroll to top button
            window.onscroll = () => {
                if (window.pageYOffset > 300) {
                    scrollTop.classList.add('visible');
                } else {
                    scrollTop.classList.remove('visible');
                }
            };

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft' && currentPage > 1) {
                    goToPage(currentPage - 1);
                } else if (e.key === 'ArrowRight') {
                    const totalPages = Math.ceil(filteredPosts.length / postsPerPage);
                    if (currentPage < totalPages) {
                        goToPage(currentPage + 1);
                    }
                }
            });
        }

        // Toggle theme
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            const icon = themeToggle.querySelector('i');
            icon.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        // Scroll to top
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Utility functions
        function getCategoryName(category) {
            const categoryNames = {
                'web-dev': 'Web Dev',
                'career': 'Career Tips',
                'news': 'News'
            };
            return categoryNames[category] || category;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function readPost(postId) {
            // Simulate reading a post
            alert(`Opening post ${postId}. In a real application, this would navigate to the full post.`);
        }

        // Load saved theme
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            const icon = themeToggle.querySelector('i');
            icon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        // Initialize everything when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            loadTheme();
            init();
        });
    </script>
