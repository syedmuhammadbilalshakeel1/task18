<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Blog - Tech Updates</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav-container">
            <a href="#" class="logo">Internship Blog</a>
            <ul class="nav-menu">
                <li><a href="#" class="nav-link">Home</a></li>
                <li><a href="#" class="nav-link">Blog</a></li>
                <li><a href="#" class="nav-link">About</a></li>
                <li><a href="#" class="nav-link">Contact</a></li>
                <li><button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <!-- Hero Section -->
        <section class="hero-section">
            <h1 class="hero-title">Tech Updates</h1>
            <p class="hero-subtitle">Stay updated with the latest trends in web development, career tips, and industry news</p>
        </section>

        <!-- Filter Section -->
        <section class="filter-section">
            <button class="filter-btn active" data-category="all">All Posts</button>
            <button class="filter-btn" data-category="web-dev">Web Dev</button>
            <button class="filter-btn" data-category="career">Career Tips</button>
            <button class="filter-btn" data-category="news">News</button>
        </section>

        <!-- Blog Grid -->
        <section class="blog-grid" id="blogGrid">
            <!-- Blog posts will be dynamically inserted here -->
        </section>

        <!-- Pagination -->
        <section class="pagination">
            <button class="pagination-btn" id="prevBtn" disabled>
                <i class="fas fa-chevron-left"></i>
                Previous
            </button>
            <div class="page-numbers" id="pageNumbers">
                <!-- Page numbers will be dynamically inserted here -->
            </div>
            <button class="pagination-btn" id="nextBtn">
                Next
                <i class="fas fa-chevron-right"></i>
            </button>
        </section>
    </main>

    <!-- Scroll to Top Button -->
    <button class="scroll-top" id="scrollTop">
        <i class="fas fa-arrow-up"></i>
    </button>
<script src="app.js"></script>
  
</body>
</html>
